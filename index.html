<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Meme Genarator</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Project Meme Generator!</h1>
    </header>

    <main class="main">
      <form action="" enctype="multipart/form-data">
        <label for="text-input">Texto:</label>
        <input type="text" name="text-input" id="text-input" maxlength="60" placeholder="Digite um texto">
        <input type="file" name="meme-insert" id="meme-insert">
        <button id="add-image" type="submit">Criar Meme</button>
      </form>
      <div class="meme-image-container" id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image" src="trybe.jpeg" alt="Logo da Trybe">
      </div>
      <div>
        <button class="btn-add-border fire" id="fire">Fire</button>
        <button class="btn-add-border water" id="water">Water</button>
        <button class="btn-add-border earth" id="earth">Earth</button>
      </div>
      <div class="img-memes-container">
        <div class="img-memes">
          <img id="meme-1" src="./imgs/meme1.png" alt="Meme com Will Smith vestido com um terno preto, braços esticados e as mãos abertas">
        </div>
        <div class="img-memes">
          <img id="meme-2" src="./imgs/meme2.png" alt="Meme com a foto de um gato branco, com a boca aberta">
        </div>
        <div class="img-memes">
          <img id="meme-3" src="./imgs/meme3.png" alt="Meme com uma imagem do Gato de Botas do Shrek com um olhar doce e meigo!">
        </div>
        <div class="img-memes">
          <img id="meme-4" src="./imgs/meme4.png" alt="Meme com a foto de um garotinho com a boca serrada, punho fechado e olhar de eu consegui!">
        </div>
      </div>
    </main>

    <footer class="footer">
      Footer
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
